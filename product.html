<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href=//cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css rel="stylesheet">

  <title>Products</title>
</head>

<body>
  <div class="container-fluid" id="app">
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #6d97b4;">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Bootstrap" width="30" height="24">
        </a>


        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
            <a class="nav-link" href="/products">Products</a>
            <a class="nav-link" href="#">Sales</a>

          </div>
        </div>
      </div>
    </nav>

    <div class="prods-table" style="margin-top: 5%;">
      <table class="table table-striped" id="myTable">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>

          </tr>
        </thead>
        <tbody>
          <tr v-for="prod in prods" :key="prod.id">

            <td>{{ prod.id }}</td>
            <td>{{ prod.name }}</td>
            <td>{{ prod.price }}</td>
          </tr>

        </tbody>
      </table>
    </div>

  </div>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="//cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script>
    let table = new DataTable('#myTable');
  </script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>

    Vue.createApp({

      data() {
        let prods = [];
        let loading = false;
        let url = 'http://127.0.0.1:5000/'
        return { prods, loading, url }
      },
      methods: {
        fetch_products() {
          const token = localStorage.getItem('access_token');
          this.loading = true
          axios.get(this.url + 'products',{
              headers: {
                Authorization: `${token}`
              }
            })
            .then((response) => {
              // console.log("Response from API", response);
              this.prods = response.data;
              console.log("header response----- "+ response.headers);
              // console.log("This is my products:", this.products);
              this.loading = false;
            })
            .catch((error) => {
              // console.error("Error fetching data:", error);
            })
            .finally(() => {
              this.loading = false;
            });
        },
        

          },
          created() {
            this.fetch_products()
          }

        }).mount('#app')

  </script>
</body>

</html>
